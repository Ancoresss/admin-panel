<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="main">
        <form th:method="POST" th:action="@{/new-user}" th:object="${newUser}" class="main-form">
            <h2>Заполните форму</h2>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" minlength="2" th:field="*{name}" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" minlength="2" th:field="*{password}" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
</div>
</body>
</html>
